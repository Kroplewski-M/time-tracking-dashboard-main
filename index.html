<!DOCTYPE html>
<html lang="en" class="bg-[#0D1323]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="bigBox bg-[#1E204B]">
        <div class="bg-purple-700 w-[100%] h-[130px] md:h-[270px] rounded-xl">

        </div>
      </div>

      <div class="box bg-orange-400">
        <img src="./images/icon-work.svg" alt="" class="absolute ml-[270px] md:ml-[120px] w-[70px]">
          <div class="w-[100%] h-[100px] md:h-[150px] bg-[#1E204B] rounded-lg mt-[50px] relative z-50">

          </div>
      </div>

      <div class="box bg-blue-300">
        <img src="./images/icon-play.svg" alt="" class="absolute ml-[270px] md:ml-[120px] w-[70px]">
        <div class="w-[100%] h-[100px] md:h-[150px] bg-[#1E204B] rounded-lg mt-[50px] relative z-50">


        </div>
      </div>

      <div class="box bg-pink-400">
        <img src="./images/icon-study.svg" alt="" class="absolute ml-[270px] md:ml-[120px] w-[70px]">
        <div class="w-[100%] h-[100px] md:h-[150px] bg-[#1E204B] rounded-lg mt-[50px] relative z-50">

          
        </div>
      </div>

      <div class="box bg-green-300">
        <img src="./images/icon-exercise.svg" alt="" class="absolute ml-[270px] md:ml-[120px] w-[70px]">
        <div class="w-[100%] h-[100px] md:h-[150px] bg-[#1E204B] rounded-lg mt-[50px] relative z-50">

          
        </div>
      </div>

      <div class="box bg-purple-900">
        <img src="./images/icon-social.svg" alt="" class="absolute ml-[270px] md:ml-[120px] w-[70px]">
        <div class="w-[100%] h-[100px] md:h-[150px]  bg-[#1E204B] rounded-lg mt-[50px] relative z-50">

          
        </div>
      </div>

      <div class="box bg-yellow-400">
        <img src="./images/icon-self-care.svg" alt="" class="absolute ml-[270px] md:ml-[120px] w-[70px]">
        <div class="w-[100%] h-[100px] md:h-[150px] bg-[#1E204B] rounded-lg mt-[50px] relative z-50">

          
        </div>
      </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Kroplewski</a>.
  </div>
</body>
</html>
